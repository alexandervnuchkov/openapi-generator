- lang: shell
  label: 'cURL'
  source: |
    curl -X PUT 'https://petstore.swagger.io/v2/pet' \
         -H 'Content-Type: application/json' \
         -H 'Authorization: ApiKey YOUR_API_KEY' \
         -d '{
           "id": 10,
           "name": "doggie_updated",
           "category": {
             "id": 1,
             "name": "Dogs"
           },
           "photoUrls": [
             "url1_updated",
             "url2_updated"
           ],
           "tags": [
             {
               "id": 1,
               "name": "tag1_updated"
             }
           ],
           "status": "sold"
         }'

- lang: python
  label: 'Python: Requests'
  source: |
    import requests

    url = "https://petstore.swagger.io/v2/pet"
    headers = {
      'Content-Type': 'application/json',
      'Authorization': 'ApiKey YOUR_API_KEY'
    }
    data = {
      "id": 10,
      "name": "doggie_updated",
      "category": {
        "id": 1,
        "name": "Dogs"
      },
      "photoUrls": [
        "url1_updated",
        "url2_updated"
      ],
      "tags": [
        {
          "id": 1,
          "name": "tag1_updated"
        }
      ],
      "status": "sold"
    }
    response = requests.put(url, headers=headers, json=data)

    print(response.text)

- lang: js
  label: 'Nodejs'
  source: |
    var request = require('request');

    var options = {
      'method': 'PUT',
      'url': 'https://petstore.swagger.io/v2/pet',
      'headers': {
        'Content-Type': 'application/json',
        'Authorization': 'ApiKey YOUR_API_KEY'
      },
      body: JSON.stringify({
        "id": 10,
        "name": "doggie_updated",
        "category": {
          "id": 1,
          "name": "Dogs"
        },
        "photoUrls": [
          "url1_updated",
          "url2_updated"
        ],
        "tags": [
          {
            "id": 1,
            "name": "tag1_updated"
          }
        ],
        "status": "sold"
      })
    };

    request(options, function (error, response) {
      if (error) throw new Error(error);
      console.log(response.body);
    });

